<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Memory Game!</title>
  <link rel="stylesheet" href="memory-game.css"/>
</head>
<body>

<h1>Memory Game!</h1>

<div id = "controls">
  <div id = "score">
    <div>
      <label for ="clicksDisplay">Clicks:</label>
      <label id = "clicksDisplay">0</label>
    </div>
    <div>
      <label for="bestDisplay">Best:</label>
      <label id="bestDisplay"> </label>
    </div>
  </div>

  <div id = "sizeControl">
    <label for="size">Size:</label>
    <select id="size">
      <option value="4">Small (8 cards)</option>
      <option value="6">Medium (12 Cards)</option>
      <option value="8">Large (16 Cards)</option>
    </select>
    <button id="newGame">New Game</button>
  </div>
</div>

<div id="game">
  
</div>

<script src="memory-game.js"></script>

</body>
</html>
